<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Online Calculator</title>
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" >
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
        <div class="outer-box">
            <h3>Online Calculator</h3>
            <form action="" name="calculator">

                 <!-- display  -->
                <input type="text" name="display" class="output">

                <div class="button-gallery">
                    <input type="button" name="" class="btn" value="1" onclick="calculator.display.value += '1' ">
                    <input type="button" name="" class="btn" value="2" onclick="calculator.display.value += '2' ">
                    <input type="button" name="" class="btn" value="3" onclick="calculator.display.value += '3' ">
                    <input type="button" name="" class="btn" value="+" onclick="calculator.display.value += '+' ">
                    <br>
                    <input type="button" name="" class="btn" value="4" onclick="calculator.display.value += '4' ">
                    <input type="button" name="" class="btn" value="5" onclick="calculator.display.value += '5' ">
                    <input type="button" name="" class="btn" value="6" onclick="calculator.display.value += '6' ">
                    <input type="button" name="" class="btn" value="-" onclick="calculator.display.value += '-' ">
                    <br>
                    <input type="button" name="" class="btn" value="7" onclick="calculator.display.value += '7' ">
                    <input type="button" name="" class="btn" value="8" onclick="calculator.display.value += '8' ">
                    <input type="button" name="" class="btn" value="9" onclick="calculator.display.value += '9' ">
                    <input type="button" name="" class="btn" value="*" onclick="calculator.display.value += '*' ">
                    <br>
                    <input type="button" name="" class="btn" value="C" onclick="calculator.display.value = '' ">
                    <input type="button" name="" class="btn" value="0" onclick="calculator.display.value += '0' ">
                    <input type="button" name="" class="btn" value="=" onclick="calculator.display.value = eval(calculator.display.value)">
                    <input type="button" name="" class="btn" value="/" onclick="calculator.display.value += '/' ">
                    <br>

                </div>
            </form>
        </div>
    </div>



    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" ></script>
  </body>
</html>
